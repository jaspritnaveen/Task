<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villa Agency</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      z
    />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-4 navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="logo-name">
          <a class="navbar-brand" href="#">Villa</a>
        </div>

        <div class="list-items">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Properties</a
                >
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Property Details</a
                >
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#">
                  Contact Us</a
                >
              </li>

              <!-- Button -->

              <li class="nav-item mx-3">
                <div class="position-relative">
                  <div
                    class="position-absolute top-50 start-0 translate-middle-y text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px; background-color: #f35525"
                  >
                    <i class="bi bi-calendar-event-fill"></i>
                  </div>

                  <button
                    class="btn btn-dark rounded-pill w-100 ps-5 px-5 pe-4 py-2"
                    type="button"
                  >
                    Schedule a visit
                  </button>
                </div>
              </li>
              <!-- Button -->
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- carousel -->

    <section>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="Assets/banner1.png" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Toronoto,<span> Canada</span></h5>
              <h2>Act Now! <br />Get the highest level penthouse</h2>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="Assets/banner2.png" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Melbourne,<span> Australia</span></h5>
              <h2>Hurry! <br />Get the Best Villa for you</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Assets/banner3.png" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Johannesburg,<span> South Africa</span></h5>
              <h2>
                Be Quick! <br />
                Get the best villa in town
              </h2>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden fs-5">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </body>
</html>
