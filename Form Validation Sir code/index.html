<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
    <title>Contact us</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="imgs/favicon.png" alt="logo" /></a>
        <div class="menutoggle" id="mobiletoggle">
          <i class="bxr bx-menu-wider"></i>
        </div>
      </div>
      <div class="menus" id="menusss">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">service</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>

    <section class="contact">
      <div class="leftpart">
        <div class="mainbox">
          <div class="smallbox">
            <i class="bxr bx-location-pin"></i>
            <h4>Lorem ipsum dolor sit amet</h4>
            <p>Lorem ipsum dolor</p>
          </div>
          <div class="smallbox">
            <i class="bxr bx-send"></i>
            <h4>Lorem ipsum dolor sit amet</h4>
            <p>Lorem ipsum dolor</p>
          </div>
        </div>
        <div class="mainbox">
          <div class="smallbox">
            <i class="bxr bx-location-pin"></i>
            <h4>Lorem ipsum dolor sit amet</h4>
            <p>Lorem ipsum dolor</p>
          </div>
          <div class="smallbox">
            <i class="bxr bx-send"></i>
            <h4>Lorem ipsum dolor sit amet</h4>
            <p>Lorem ipsum dolor</p>
          </div>
        </div>
      </div>
      <div class="rightpart">
        <form id="contactform" novalidate>
          <div class="inputs">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your Name"
              required
            />
            <div class="error" id="error-name"></div>
          </div>
          <div class="inputs">
            <input
              type="email"
              name="usermai"
              id="usermail"
              placeholder="Enter your Email"
            />
            <div class="error" id="error-mail"></div>
          </div>
          <div class="inputs">
            <input
              type="tel"
              name="usernumber"
              id="usernumber"
              placeholder="Enter your Number"
            />
            <div class="error" id="error-number"></div>
          </div>
          <div class="inputs">
            <textarea
              name="usercomments"
              id="usercomments"
              cols="30"
              rows="10"
            ></textarea>
            <div class="error" id="error-feed"></div>
          </div>
          <button type="submit" class="btnsubmit">Register</button>
        </form>
      </div>
    </section>

    <footer>
      <p>All rights are reserved by @ <a href="@">sample@gmail.com</a></p>
    </footer>

   <script src="script.js"></script>
  </body>
</html>
