<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <i class="bx bx-menu"></i>
        <img src="logo.png" height="70px" width="120px" alt="Logo" />
        <h2>MT</h2>
      </div>
      <div class="nav-contents">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="supermenu">
            <a href="#">Services</a>
            <ul class="submenu">
              <li><a href="#">Service 1</a></li>
              <li><a href="#">Service 2</a></li>
              <li><a href="#">Service 3</a></li>
            </ul>
          </li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    <!-- Form Page -->
    <div class="form-page">
      <div class="left-part">
        <div class="content-1">
          <div class="contents">
            <i class="bx bx-location"></i>
            <h2>MGR Hospital</h2>
            <p>1234 Test Street Sample City, CA 90210</p>
          </div>
        </div>
        <div class="content-1">
          <div class="contents">
            <i class="bx bx-phone"></i>
            <h2>Phone</h2>
            <p>234-9876-5400</p>
          </div>
        </div>
        <div class="content-1">
          <div class="contents">
            <i class="bx bx-printer"></i>
            <h2>FAX</h2>
            <p>1-234-567-8900</p>
          </div>
        </div>
        <div class="content-1">
          <div class="contents">
            <i class="bx bx-envelope"></i>
            <h2>Email</h2>
            <p>hello@theme.com</p>
          </div>
        </div>
      </div>

      <div class="right-part">
        <form id="contactform">
          <h1>Contact Form</h1>
          <div class="input-boxs">
            <input type="text" placeholder="Name" id="username" />
            <div class="error" id="error-name"></div>

            <input type="email" placeholder="Email" id="usermail" />
            <div class="error" id="error-mail"></div>

            <textarea
              placeholder="Message"
              
              id="usercomments"
              rows="5"
            ></textarea>

            <div class="error" id="error-feed"></div>
          </div>
          <input type="submit" id="btn" value="Submit" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
